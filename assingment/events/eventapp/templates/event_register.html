<body>

				<form class="form-inline">
				<div class="md-form my-0">
					<input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
				</div>
				</form>
			</div>

<div class="row">
  <div class="col-75">
    <div class="container">
      <form method="post" action="/event_register/" enctype="multipart/form-data">{% csrf_token %}
      <h3>Event Details</h3>     
           <div class="row">
              <div class="col-50">
              <br>
                <label for="name">Event Name</label>
                <input type="" id="name" name="name" placeholder="Fashion" required>
              </div>
            </div>
            <div class="row">
              <div class="col-50">
                <br>
                <label for="product_image1">Event Image</label>
                <input type="file" accept="image/*"  id="product_image1" name="product_image1">
              </div>
            </div>
            <div class="row">
              <div class="col-50">
              <br>
              <label for="day">Date of event</label>
              <input type="" id="day" name="day" placeholder="26" required>
              </div>
              <div class="col-50">
              <br>
                <label for="month">Month of event</label>
                <input type="" id="month" name="month" placeholder="Mar" required>
              </div>
            </div>
            <div class="row">
              <div class="col-50">
              <br>
                <label for="start">Start time of event</label>
                <input type="" id="start" name="start" placeholder="6:00pm" required>
              </div>
              <div class="col-50">
              <br>
                <label for="end">End time of event</label>
                <input type="" id="end" name="end" placeholder="8:00pm" required>
              </div>
            </div>
            <div class="row">
              <div class="col-50">
              <br>
                <label for="loc">Location of event</label>
                <input type="" id="loc" name="loc" placeholder="Argentina" required>
              </div>
            </div>
             <input type="submit" value="Register" id='submit' style="background-color:white;" class="btn">
             </form>
          </div>

</body>
</html>
